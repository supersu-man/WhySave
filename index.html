<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="src/assets/favicon.png">
    <title>WhySave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
</head>

<body class="light-theme">
    <div class="form-switch position-absolute top-0 end-0 m-3">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
    </div>
    <div class="container">
        <div class="d-flex flex-column">
            <label class="m-4" style="font-size: 40px;">WhySave</label>
            <p class="m-4 mt-0" style="font-size: 24px;">No more saving temporary contacts just to send a few
                messages or location on WhatsApp.</p>
            <input type="text" maxlength="10" class="form-control shadow-none mx-auto m-4" id="input" placeholder="Phone number"
                style="width: 200px;">
            <button id="chatButton" class="btn mx-auto m-4 mb-auto">Open Chat</button>
            <button id="downloadButton1" class="btn mx-auto m-2">Download App (GitHub)</button>
            <button id="downloadButton2" class="btn mx-auto m-2 mb-5">Download App (PlayStore)</button>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
